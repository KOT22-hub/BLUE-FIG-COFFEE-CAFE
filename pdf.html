<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Menu Links</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .content {
      width: 100%;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }

    .image-container {
      height: 100vh;
      scroll-snap-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      padding: 0; /* Ensures no hidden padding */
      box-sizing: border-box;
    }

    .image-container img {
      max-height: 95vh;
      max-width: 95vw;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8); /* Optional polish */
    }

    /* Optional scroll smoothness */
    .content {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="image-container"><img src="/menuPhotos/IMG_0604.jpg" alt="Image 1" /></div>
    <div class="image-container"><img src="/menuPhotos/IMG_0605.jpg" alt="Image 2" /></div>
    <div class="image-container"><img src="/menuPhotos/IMG_0606.jpg" alt="Image 3" /></div>
  </div>

</body>
</html>
